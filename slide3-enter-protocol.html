<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Protocol - Slide 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f0f 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(255,0,128,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0,127,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(138,43,226,0.05) 0%, transparent 70%);
        }

        .hero-text {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero-text h1 {
            font-family: 'Orbitron', monospace;
            font-size: 8rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 3px;
            text-shadow:
                0 0 5px rgba(255, 0, 128, 0.8),
                0 0 10px rgba(255, 0, 128, 0.6),
                0 0 15px rgba(0, 127, 255, 0.4),
                0 0 20px rgba(0, 127, 255, 0.3),
                0 0 30px rgba(255, 0, 128, 0.2),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            -webkit-text-stroke: 2px transparent;
            background: linear-gradient(45deg, #ff0080, #007fff, #ff0080);
            -webkit-background-clip: text;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(255, 0, 128, 0.5)) drop-shadow(0 0 40px rgba(0, 127, 255, 0.3));
            margin: 0;
            line-height: 1.1;
        }

        .line1 {
            display: block;
            margin-bottom: 0.1em;
        }

        .line2 {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 4rem;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 2.5rem;
                letter-spacing: 1px;
                line-height: 1.2;
            }
        }
    </style>
</head>
<body>
    <div class="hero-text">
        <h1>
            <span class="line1">are you ready to enter</span>
            <span class="line2">the protocol?</span>
        </h1>
    </div>
</body>
</html>
